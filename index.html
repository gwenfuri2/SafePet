<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafePet: Toxin Lookup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SafePet: Toxin Lookup</h1>

  <form id="toxinForm">
    <label for="species">Select Species:</label>
    <select id="species">
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
      <option value="guinea_pig">Guinea Pig</option>
      <option value="ferret">Ferret</option>
    </select>

    <label for="toxin">Select Toxin:</label>
    <select id="toxin"></select>

    <label for="weight">Pet Weight (kg):</label>
    <input type="number" id="weight" step="0.1" placeholder="e.g. 4.5">

    <label for="amount">Amount Ingested (mg):</label>
    <input type="number" id="amount" step="0.1" placeholder="e.g. 75">

    <button type="submit">Check Risk</button>
  </form>

  <div id="result"></div>

  <section id="pill-identifier">
    <h2>Pill Identifier</h2>

    <label for="pillImprint">Pill Imprint (letters/numbers on pill):</label>
    <input type="text" id="pillImprint" placeholder="e.g. IP 204" />

    <label for="pillColor">Pill Color:</label>
    <input type="text" id="pillColor" placeholder="e.g. white" />

    <label for="pillShape">Pill Shape:</label>
    <input type="text" id="pillShape" placeholder="e.g. oval" />

    <button type="button" onclick="identifyPill()">Identify Pill</button>

    <div id="pill-result"></div>
  </section>

  <section id="learn-more">
    <h2>Learn More: Chemical Effects on the Body</h2>
    <p id="chemicalInfo">Select a toxin to learn how it interacts with your pet's system.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
